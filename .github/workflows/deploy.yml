# .github/workflows/build-apk.yml

name: Cordova APK Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_android:
    runs-on: ubuntu-latest
    
    # Oprávnenia sú potrebné pre nahrávanie finálneho APK ako "artefaktu"
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # 1. NASTAVENIE JAVA a ANDROID SDK
    - name: Set up Java and Android SDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    - name: Set up Android SDK
      uses: android-actions/setup-android@v2

    # 2. NASTAVENIE NODE.JS a CORDOVA
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Cordova and dependencies
      run: |
        npm install -g cordova
        npm install
        cordova platform add android --no-telemetry

    # 3. SAMOTNÁ KOMPILÁCIA
    - name: Build Cordova Android App (Release Bundle)
      # Pre novšie verzie Gradle sa automaticky generuje App Bundle (.aab)
      run: |
        cordova build android --release --no-telemetry
        
    # 5. NAHRANIE ARTEFAKTU (ZMENENÉ NA .AAB)
    - name: Upload Build Artifact (AAB)
      uses: actions/upload-artifact@v4
      with:
        name: HlasenieApp-release-unsigned.aab
        # KĽÚČOVÁ ZMENA CESTY
        path: platforms/android/app/build/outputs/bundle/release/app-release.aab
