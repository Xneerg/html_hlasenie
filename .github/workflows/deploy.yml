    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        # Nastavte na cestu k webovemu obsahu v Cordova projekte
        publish_dir: ./www 
        # VoliteÄ¾nÃ©: nastaviÅ¥ hlavnÃº vetvu, kam sa nasadzuje obsah
