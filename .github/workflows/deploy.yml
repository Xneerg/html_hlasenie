name: Deploy Cordova Web to GitHub Pages

on:
  push:
    branches:
      - main  # SpustÃ­ sa po kaÅ¾dom nahranÃ­ do vetvy 'main'
  workflow_dispatch: # UmoÅ¾Åˆuje spustenie manuÃ¡lne z rozhrania GitHub

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    # ğŸ’¥ DÃ”LEÅ½ITÃ‰: OPRÃVNENIA NA ZÃPIS ğŸ’¥
    permissions:
      contents: write  # Toto je kÄ¾ÃºÄovÃ© pre peaceiris/actions-gh-pages
      pages: write     # (Pre istotu)
      id-token: write  # (Pre istotu)
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies (if you have npm packages in Cordova project)
      # Odkomentujte, ak by vÃ¡Å¡ Cordova projekt mal externÃ© npm zÃ¡vislosti
